<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: #333;
}

header {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 10px 0;
}

.weather-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    flex-direction: column;
}

.weather-card {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
    margin-top: 20px;
}

#location {
    font-size: 18px;
    margin-bottom: 10px;
}

@media (max-width: 480px) {
    .weather-card {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>üå¶Ô∏è Weather App</h1>
    </header>
    <main>
        <section class="weather-container">
            <p id="location">Detecting location...</p>
            <div id="weatherData" class="weather-card">
                <p>Loading weather...</p>
            </div>
        </section>
    </main>
    <script>
// Weather API setup
const API_KEY = '9a49b93d11e0f7671dbedf2bb4f0b82a'; // Replace with your OpenWeatherMap API key
const weatherData = document.getElementById('weatherData');
const locationDisplay = document.getElementById('location');

function getWeather(lat, lon) {
    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`)
        .then(response => {
            if (!response.ok) throw new Error('Weather data unavailable');
            return response.json();
        })
        .then(data => {
            updateWeatherDisplay(data);
        })
        .catch(error => {
            weatherData.textContent = 'Error fetching weather data';
            console.error(error);
        });
}

function updateWeatherDisplay(data) {
    const temp = Math.round(data.main.temp);
    const condition = data.weather[0].description;
    const humidity = data.main.humidity;
    const windSpeed = (data.wind.speed * 3.6).toFixed(1); // Convert m/s to km/h

    weatherData.innerHTML = `
        <p>${temp}¬∞C</p>
        <p>${condition.charAt(0).toUpperCase() + condition.slice(1)}</p>
        <p>Humidity: ${humidity}%</p>
        <p>Wind: ${windSpeed} km/h</p>
    `;
    locationDisplay.textContent = `Weather for ${data.name}, ${data.sys.country}`;
}

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                getWeather(lat, lon);
            },
            (error) => {
                weatherData.textContent = 'Location access denied. Using default location (Lagos).';
                console.error(error);
                getWeather(6.5244, 3.3792); // Default to Lagos, Nigeria
            }
        );
    } else {
        weatherData.textContent = 'Geolocation not supported. Using default location (Lagos).';
        getWeather(6.5244, 3.3792); // Default to Lagos, Nigeria
    }
}

// Run on page load
document.addEventListener('DOMContentLoaded', getLocation);


    </script>
</body>
</html>
